<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive SVG Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Cool Interactive Website</h1>
    <p>Explore and click on images for more details.</p>
  </header>

  <main>
    <!-- SVG Header -->
    <section id="hero">
      <svg width="100%" height="200" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="200" fill="url(#gradient)" />
        <text x="50%" y="50%" fill="#fff" font-size="40" font-family="Arial" text-anchor="middle" dominant-baseline="middle">
          Welcome to My Site
        </text>
        <defs>
          <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color: #f39c12; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #8e44ad; stop-opacity: 1" />
          </linearGradient>
        </defs>
      </svg>
    </section>

    <!-- Clickable Image Grid -->
    <section id="gallery">
      <div class="image-item" data-title="Image 1" data-description="This is image 1.">
        <img src="https://via.placeholder.com/300" alt="Image 1">
      </div>
      <div class="image-item" data-title="Image 2" data-description="This is image 2.">
        <img src="https://via.placeholder.com/300" alt="Image 2">
      </div>
      <div class="image-item" data-title="Image 3" data-description="This is image 3.">
        <img src="https://via.placeholder.com/300" alt="Image 3">
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 My Cool Website. All rights reserved.</p>
  </footer>

  <!-- Modal -->
  <div id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
